<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lazyload</title>
</head>
<style>
    .box:before{
        position: relative;
	height: 0;
	display: block;
	width:100%;
        background-color: black;
        padding-top:calc(380 / 823 * 100%);
        box-sizing: border-box;
    }
    .box img{
        position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	/* height: 100%; */
	display: block;
    }
</style>
<body>
    <div class="box" >
        <img src="./jg.png" alt="">
    </div>
</body>
</html>
